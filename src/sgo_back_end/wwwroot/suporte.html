                    <li>
                        <img src="img/telefonica-suporte.png" alt="Ícone de Telefone" />

                    </li>
                    <li>
                        <img src="img/whatsapp-suporte.png" alt="Ícone do WhatsApp" />
                        <p>(35) 98532-5653</p>
                    </li>
                    <li>
                        <img src="img/email-suporte.png" alt="Ícone do E-mail" />

                    </li>
                </ul>
            </div>
        </section>

    <footer class="rodape">
        <div>
            <p class="rodape__texto">
                <strong>Desenvolvido pela Equipe 6</strong><br />
                Análise e Desenvolvimento de Sistemas - Eixo 2 | PUC Minas

            <img class="rodape__logo-puc" src="/img/logo-puc.png" alt="Logo da PUC Minas">
